<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>NLP Chatbot</title>

    {% load static %}

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">
    
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <meta name="theme-color" content="#7952b3">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">        
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" >
    <link rel="stylesheet" href="{% static 'css/features.css' %}" >

  </head>

  <body>

    <header class="nav-scroller py-3 border-bottom">
      <div class="container d-flex flex-wrap justify-content-center">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          
        </a>
      </div>
    </header>
    
    <nav class="bg-dark">
      <div class="container d-flex flex-wrap">
        <ul class="nav me-auto fs-6 align-content-center">
          <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 active text-white">Home</a></li>
          <li class="nav-item"><a href="{% url 'dashboard' %}" class="nav-link px-2 text-white">Statistics</a></li>
          <li class="nav-item"><a href="{% url 'aiml_models' %}" class="nav-link px-2 text-white">AI/ML Models</a></li>
        </ul>

        <div class="text-end">
          <button type="button" class="btn">
            <a href="https://bit.ly/3aiYQdS" target="_blank" class="nav-link px-2 text-white">Notebook</a>
          </button>
          <button type="button" class="btn">
            <a href="https://www.kaggle.com/ihmstefanini/industrial-safety-and-health-analytics-database" class="nav-link px-2 text-white" target="_blank">Dataset</a>
          </button>          
        </div>        
      </div>
    </nav>

    {% block content %}
    {% endblock content %}

    <div class="container">
        <div class="row">
          <div id="Smallchat">
        <div class="Layout Layout-open Layout-expand Layout-right" >
          <div class="Messenger_messenger">
            <div class="Messenger_header">
              <h4 class="Messenger_prompt">Indie Bot</h4> 
              <span class="chat_close_icon">
                <p class="fa fa-window-close" aria-hidden="true">x</p>
              </span> 
            </div>
            <div class="Messenger_content">
              <div class="Messages" id="main">
                <p id="data" hidden>{{data}}</p>
                  <form action="chatbot/" hidden>
                      <textarea placeholder="Please enter the details of the accident" id="request" name="description"></textarea> 
                      <button class="button" id="send">Send</button>
                      <input type="submit" class="button" id="submit" value="Submit">
                   </form>
              </div>
            </div>
          </div>
        </div>
        
        <img class="chat_on" src="{% static 'images/chat.png' %}" >

      </div>
        </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src ="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.6.2/d3.min.js" integrity="sha512-L2eTGYYQqzK5YozYyUVrJKj2ZRnHE3QzV1+1yY6VXHExStF3potRZyEcD/B6sTOe04xYxB21QNLmVTQFcgwovg==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
  crossorigin="anonymous"></script>

  <script src="{% static 'js/chatbot.js' %}"></script>
  <script src="{% static 'js/dashboard.js' %}"></script>
  <script src="{% static 'js/chartjs-plugin-colorschemes.js' %}"></script>

</body>
